{% extends 'base.html' %}
{% block content %}
<div class="foxpro-dialog" style="width: 800px; margin: 50px auto;">
  <div class="foxpro-dialog-title">Add HSN Code</div>
  <div style="padding: 40px;">
    <form method="post">
      {% csrf_token %}
      <table style="width: 100%; border-spacing: 30px;">
        <tr>
          <td class="foxpro-label" style="padding-right: 20px;">HSN Code:</td>
          <td><input type="text" name="code" class="foxpro-input" style="width: 400px;" required></td>
        </tr>
        <tr>
          <td class="foxpro-label" style="padding-right: 20px;">GST %:</td>
          <td><input type="number" step="0.01" name="gst_percentage" class="foxpro-input" style="width: 400px;" required></td>
        </tr>
        <tr>
          <td class="foxpro-label" style="padding-right: 20px;">Product Names:</td>
          <td><input type="text" name="product_names" class="foxpro-input" style="width: 400px;"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; padding-top: 40px;">
            <button type="submit" class="foxpro-button" data-access-key="o"><span class="access-key">O</span>K</button>
            <button type="button" class="foxpro-button" data-access-key="c" onclick="window.history.back()" style="margin-left: 30px;"><span class="access-key">C</span>ancel</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
