{% extends 'base.html' %}
{% block content %}
<div class="foxpro-dialog" style="width: 1200px; margin: 30px auto;">
  <div class="foxpro-dialog-title">Add Inventory Item</div>
  <div style="padding: 40px;">
    <form method="post">
      {% csrf_token %}
      <table style="width: 100%; border-spacing: 25px;">
        <tr>
          <td class="foxpro-label" style="padding-right: 20px;">Name:</td>
          <td><input type="text" name="name" class="foxpro-input" style="width: 350px;" required></td>
          <td class="foxpro-label" style="padding-right: 20px; padding-left: 30px;">Category:</td>
          <td><input type="text" name="category" class="foxpro-input" style="width: 250px;" required></td>
        </tr>
        <tr>
          <td class="foxpro-label" style="padding-right: 20px;">Quantity:</td>
          <td><input type="number" name="quantity" class="foxpro-input" style="width: 200px;" required></td>
          <td class="foxpro-label" style="padding-right: 20px; padding-left: 30px;">Closing Qty:</td>
          <td><input type="number" name="closing_quantity" class="foxpro-input" style="width: 200px;"></td>
        </tr>
        <tr>
          <td class="foxpro-label" style="padding-right: 20px;">Net Rate:</td>
          <td><input type="number" step="0.01" name="net_rate" class="foxpro-input" style="width: 200px;" required></td>
          <td class="foxpro-label" style="padding-right: 20px; padding-left: 30px;">Bill Rate:</td>
          <td><input type="number" step="0.01" name="bill_rate" class="foxpro-input" style="width: 200px;" required></td>
        </tr>
        <tr>
          <td class="foxpro-label" style="padding-right: 20px;">Purchase Rate:</td>
          <td><input type="number" step="0.01" name="purchase_rate" class="foxpro-input" style="width: 200px;" required></td>
          <td class="foxpro-label" style="padding-right: 20px; padding-left: 30px;">HSN Code:</td>
          <td>
            <select name="hsn_code" class="foxpro-input" style="width: 300px;">
              <option value="">Select HSN</option>
              {% for hsn in hsn_codes %}
                <option value="{{ hsn.id }}">{{ hsn.code }} - {{ hsn.gst_percentage }}%</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="4" style="text-align: center; padding-top: 50px;">
            <button type="submit" class="foxpro-button" data-access-key="o"><span class="access-key">O</span>K</button>
            <button type="button" class="foxpro-button" data-access-key="c" onclick="window.history.back()" style="margin-left: 40px;"><span class="access-key">C</span>ancel</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
